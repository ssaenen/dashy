pageInfo:
  title: Saenen's Lounge
  description: >-
    Welcome to your one-stop Link Lounge! A curated collection of your favorite
    shortcuts, where every click leads to a new adventure.
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  logo: https://raw.githubusercontent.com/ssaenen/dashy/master/web.ico
appConfig:
  theme: colorful
  language: en
  layout: auto
  iconSize: large
sections:
  - name: Getting Started
    icon: fas fa-rocket
    items:
      - &ref_0
        title: Dashy Live
        description: Development a project management links for Dashy
        icon: https://i.ibb.co/qWWpD0v/astro-dab-128.png
        url: https://live.dashy.to/
        target: newtab
        id: 0_1481_dashylive
      - &ref_1
        title: GitHub
        description: Source Code, Issues and Pull Requests
        url: https://github.com/lissy93/dashy
        icon: favicon
        id: 1_1481_github
      - &ref_2
        title: Docs
        description: Configuring & Usage Documentation
        provider: Dashy.to
        icon: far fa-book
        url: https://dashy.to/docs
        id: 2_1481_docs
      - &ref_3
        title: Showcase
        description: See how others are using Dashy
        url: https://github.com/Lissy93/dashy/blob/master/docs/showcase.md
        icon: far fa-grin-hearts
        id: 3_1481_showcase
      - &ref_4
        title: Config Guide
        description: See full list of configuration options
        url: https://github.com/Lissy93/dashy/blob/master/docs/configuring.md
        icon: fas fa-wrench
        id: 4_1481_configguide
      - &ref_5
        title: Support
        description: Get help with Dashy, raise a bug, or get in contact
        url: https://github.com/Lissy93/dashy/blob/master/.github/SUPPORT.md
        icon: far fa-hands-helping
        id: 5_1481_support
    filteredItems:
      - *ref_0
      - *ref_1
      - *ref_2
      - *ref_3
      - *ref_4
      - *ref_5
  - name: Favorites
    displayData:
      sortBy: most-used
      rows: 5
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - &ref_6
        title: ChatGPT
        description: Assistance by AI powered chat.
        icon: https://raw.githubusercontent.com/ssaenen/dashy/master/chatgpt.ico
        url: https://chat.openai.com/
        target: newtab
        id: 0_947_chatgpt
      - &ref_7
        title: Football Highlights
        description: Highlights and full matches.
        icon: >-
          https://raw.githubusercontent.com/ssaenen/dashy/master/reddit_footballhighlights.ico
        url: https://www.reddit.com/r/footballhighlights/
        target: newtab
        id: 1_947_footballhighlights
      - &ref_8
        title: Proton Mail
        description: E-mail service.
        icon: https://raw.githubusercontent.com/ssaenen/dashy/master/protonmail.ico
        url: https://mail.proton.me/
        target: newtab
        id: 2_947_protonmail
      - &ref_9
        title: Youtube
        description: Video sharing and social media platform.
        icon: https://raw.githubusercontent.com/ssaenen/dashy/master/youtube.ico
        url: https://www.youtube.com/index
        target: newtab
        id: 3_947_youtube
    filteredItems:
      - *ref_6
      - *ref_7
      - *ref_8
      - *ref_9
  - name: Test
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - type: clock
        options:
          timeZone: Europe/London
          format: en-GB
          hideDate: false
    filteredItems: []

